<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="validation.css" />
    <title>JS Validation</title>
  </head>

  <body>
    <div class="container">
      <form name="" id="js-form">
        <h2>JS Validation Form</h2>

        <label>
          <span id="name-label">Full name</span>
          <input type="text" class="name-input" />
          <span id="name-dot">*</span></label
        >

        <label>
          <span id="email-label">Email</span>
          <input type="email" class="email-input" />
          <span id="email-dot">*</span>
        </label>

        <label>
          <span id="organisation-label">Organisation</span>
          <input type="text" class="organisation-input" />
          <span id="organisation-dot">*</span></label
        >

        <label class="submit-label"><input type="submit" id="submit"/></label>
      </form>
    </div>
    <script src="validation.js"></script>
  </body>
</html>
